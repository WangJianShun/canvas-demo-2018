<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的画板</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <canvas id="xxx" width=300 height=300></canvas>
  <div id=actions class="actions">
    <svg id=pen class="active icon" aria-hidden="true">
      <use xlink:href="#icon-pen"></use>
    </svg>
    <svg id=eraser class="icon" aria-hidden="true">
      <use xlink:href="#icon-eraser"></use>
    </svg>
    <svg id=clear class="icon" aria-hidden="true">
        <use xlink:href="#icon-trash"></use>
      </svg>
      <svg id=down class="icon" aria-hidden="true">
          <use xlink:href="#icon-down"></use>
        </svg>
  </div>
  <ol class="color">
    <li id="black" class="black active"></li>
    <li id="red" class="red"></li>
    <li id="green" class="green"></li>
    <li id="blue" class="blue"></li>
    <li id="yellow" class="yellow"></li>
  </ol>
  <ol class="sizes">
    <li id="thin" class=thin></li>
    <li id="thick" class="thick"></li>
  </ol>
  <script src="./main.js"></script>
  <script src="//at.alicdn.com/t/font_614921_slvkxojpbc0x80k9.js"></script>
</body>

</html>
